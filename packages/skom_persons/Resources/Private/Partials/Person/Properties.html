<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:debug inline="true" title="Partial:Properties">{person}</f:debug>
<table class="tx-skom-persons">
	<tr>
		<td><f:translate key="tx_skompersons_domain_model_person.firstname" /></td>
		<td>{person.firstname}</td>
	</tr>
    <tr>
        <td></td>
        <td>
            <f:if condition="{person.categories}">
                <f:for each="{person.categories}" as="personCategory">
                    <category>{personCategory.title -> f:format.htmlspecialchars()}</category>
                </f:for>
            </f:if>
        </td>
    </tr>
</table>
</html>
