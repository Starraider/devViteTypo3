<div class="accordion" id="accordionPresents">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                <f:translate key="tx_leseohren_domain_model_person.donations" />
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionInfo">
            <div class="accordion-body">
                <f:if condition="{person.donations}">
                    <table id="eventTable" class="table table-striped display">
                        <thead>
                            <tr>
                                <th><f:translate key="tx_leseohren_domain_model_present.gift_date" /></th>
                                <th><f:translate key="tx_leseohren_domain_model_present.gift" /></th>
                                <th class="dt-head-center"><f:translate key="tx_leseohren_domain_model_present.given" /></th>
                                <th class="dt-head-center"><f:translate key="tx_leseohren.actions" /></th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{person.donations}" as="present" iteration="presentIterator">
                                <tr>
                                    <td data-search="{present.giftDate -> f:format.date(format: 'Y/m/d')}">
                                        {present.giftDate -> f:format.date(format: 'd.m.Y')}
                                    </td>
                                    <td>
                                        <strong>{present.gift.title -> f:format.htmlspecialchars()}</strong>
                                    </td>
                                    <td class="dt-body-center">
                                        <f:if condition="{present.given}">
                                            <i class="bi bi-gift"></i>
                                        </f:if>
                                    </td>
                                    <td class="dt-body-center">
                                        <a type="button" data-bs-toggle="modal" data-bs-target="#deletePresentModal{presentIterator.index}">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                        <f:render partial="Present/DeleteModal" arguments="{present : present, person : person, presentnr:presentIterator.index}" />
                                    </td>
                                </tr>
                            </f:for>
                        </tbody>
                    </table>
                </f:if>
                <f:link.action pageUid="{settings.pageIDs.presentShowPid}" controller="Present" action="new" arguments="{person: person}"
                    class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-square"></i>
                </f:link.action>
            </div>
        </div>
    </div>
</div>
