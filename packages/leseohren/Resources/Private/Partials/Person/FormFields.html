<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace leseohren=FluidTYPO3\Leseohren\ViewHelpers}

<div class="card">
    <div class="card-header text-bg-primary">Personen-Daten</div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="firstname" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.firstname" />:
                </label>
                <f:form.textfield property="firstname" id="firstname" class="form-control" />
            </div>
            <div class="col-sm-6">
                <label for="lastname" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.lastname" />:
                </label>
                <f:form.textfield property="lastname" id="lastname" class="form-control" required="true" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="title" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.title" />:
                </label>
                <f:form.textfield property="title" id="title" class="form-control" />
            </div>
            <div class="col-sm-6">
                <label for="gender" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.gender" />:
                </label>
                <f:form.select property="gender" id="gender" class="form-select">
                    <v:iterator.loop count="3" iteration="i">
                        <f:form.select.option value="{i.index}">
                            <v:l key="tx_leseohren.gender.{i.index}" />
                        </f:form.select.option>
                    </v:iterator.loop>
                </f:form.select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="job" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.job" />:
                </label>
                <f:form.textfield property="job" id="job" class="form-control" />
            </div>
            <div class="col-sm-6">
                <label for="birthday" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.birthday" />:
                </label>
                <f:form.textfield property="birthday" id="birthday" class="form-control"
                    value="{person.birthday -> f:format.date(format: 'd.m.Y')}" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="categories" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.categories" />:
                </label>
                <f:form.select class="form-select" property="categories" id="categories" multiple="true" options="{categories}" optionValueField="uid" optionLabelField="title" />
                <div id="categoriesHelpBlock" class="form-text">
                    <f:translate key="tx_leseohren_domain_model_person.categories.description" />
                </div>
            </div>
            <div class="col-sm-6">
                <label for="awareness" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.awareness" />:
                </label>
                <f:form.select property="awareness" id="awareness" class="form-select">
                    <v:iterator.loop count="9" iteration="i">
                        <f:form.select.option value="{i.index}">
                            <v:l key="tx_leseohren.awareness.{i.index}" />
                        </f:form.select.option>
                    </v:iterator.loop>
                </f:form.select>

                <label for="notes" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.notes" />:
                </label>
                <f:form.textarea property="notes" id="notes" class="form-control" />
            </div>
        </div>
    </div>

    <div class="card-header text-bg-primary">Adresse</div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="street1" class="form-label">

            <div class="col-sm-6">

                    <f:translate key="tx_leseohren_domain_model_person.street2" />:
                </label>
                <f:form.textfield property="street2" id="street2" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="zip" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.zip" />:
                </label>
                <f:form.textfield property="zip" id="zip" class="form-control" />
            </div>
            <div class="col-sm-4">
                <label for="city" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.city" />:
                </label>
                <f:form.textfield property="city" id="city" class="form-control" />
            </div>
            <div class="col-sm-4">
                <label for="district" class="form-label">
                    <f:translate key="tx_leseohren_domain_model_person.district" />:
                </label>
                <f:form.select property="district" id="district" class="form-select">
                    <v:iterator.loop count="23" iteration="i">
                        <f:form.select.option value="{f:translate(key: 'tx_leseohren.district.{i.index}')}">
                            <v:l key="tx_leseohren.district.{i.index}" />
                        </f:form.select.option>
                    </v:iterator.loop>
                </f:form.select>
            </div>
        </div>
    </div>

        <div class="row mb-3">

        <div class="row mb-3">

        <div class="row mb-3">

                <label for="travelOptions" class="form-label">
                    <f:translate key="tx_leseohren.travelOptions" />:
                </label>
                <f:form.select property="travelOptions" id="travelOptions" class="form-select">
                    <v:iterator.loop count="6" iteration="i">
                        <f:form.select.option value="{i.index}">
