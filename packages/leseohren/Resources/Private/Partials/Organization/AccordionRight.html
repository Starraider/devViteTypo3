<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="accordion" id="accordionInfo">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <f:translate key="tx_leseohren_domain_model_organization.contact_person" />
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionInfo">
            <div class="accordion-body">
                <f:if condition="{organization.contactPerson}">
                    <f:link.action pageUid="12" action="show" controller="Person" arguments="{person: organization.contactPerson}">
                        <h5>{organization.contactPerson.lastname}, {organization.contactPerson.firstname}</h5>
                    </f:link.action>
                    <f:if condition="{organization.contactPerson.phoneLandline}">
                        <i class="bi bi-telephone"></i>&nbsp;
                        {organization.contactPerson.phoneLandline}</br>
                    </f:if>
                    <f:if condition="{organization.contactPerson.phoneMobile}">
                        <i class="bi bi-phone-vibrate"></i>&nbsp;
                        {organization.contactPerson.phoneMobile}</br>
                    </f:if>
                    <f:if condition="{organization.contactPerson.email}">
                        <i class="bi bi-envelope-at"></i>&nbsp;
                        <f:link.email email="{organization.contactPerson.email}" /></br>
                    </f:if>
                    <f:if condition="{organization.contactPerson.whatsapp}">
                        <i class="bi bi-whatsapp"></i>&nbsp; {person.whatsapp}
                    </f:if>
                </f:if>
            </div>
        </div>
    </div>
</div>
