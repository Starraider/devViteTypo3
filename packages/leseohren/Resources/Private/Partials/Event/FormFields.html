<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="title">
	<f:translate key="tx_leseohren_domain_model_event.title" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="title" id="title" /><br />
<label for="description">
	<f:translate key="tx_leseohren_domain_model_event.description" />
</label><br />
	<f:form.textarea property="description" id="description" cols="40" rows="15" /><br />
<label for="startDate">
	<f:translate key="tx_leseohren_domain_model_event.start_date" />
</label><br />
	<f:form.textfield property="startDate" id="startDate" value="{event.startDate->f:format.date()}" /><br />
<label for="endDate">
	<f:translate key="tx_leseohren_domain_model_event.end_date" />
</label><br />
	<f:form.textfield property="endDate" id="endDate" value="{event.endDate->f:format.date()}" /><br />
<label for="location">
	<f:translate key="tx_leseohren_domain_model_event.location" />
</label><br />
	<f:form.textarea property="location" id="location" cols="40" rows="15" /><br />
</html>
