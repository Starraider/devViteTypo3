<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-Mail</th>
        </tr>
    </thead>
    <tbody>
        <f:for each="{registrations}" as="registration">
            <f:for each="{registration.person}" as="person">

                <tr>
                    <td>
                        <f:link.action pageUid="12" action="show" controller="Person" arguments="{person: person}">
                            {person.lastName}, {person.firstName}
                        </f:link.action>
                    </td>
                    <td>
                        <f:if condition="{person.phoneLandline}">
                            <i class="bi bi-telephone"></i>&nbsp;
                            {person.phoneLandline}</br>
                        </f:if>
                        <f:if condition="{person.phoneMobile}">
                            <i class="bi bi-phone-vibrate"></i>&nbsp;
                            {person.phoneMobile}</br>
                        </f:if>
                    </td>
                    <td>
                        <f:if condition="{person.email}">
                            <i class="bi bi-envelope-at"></i>&nbsp;
                            <f:link.email email="{person.email}" /></br>
                        </f:if>
                    </td>
                </tr>
            </f:for>
        </f:for>
    </tbody>
</table>
