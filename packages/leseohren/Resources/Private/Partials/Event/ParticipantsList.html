<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-Mail</th>
        </tr>
    </thead>
    <tbody>
        <f:for each="{event.participants}" as="participant">
            <tr>
                <td>
                    <f:link.action pageUid="12" action="show" controller="Person" arguments="{person: participant}">
                        {participant.lastName}, {participant.firstName}
                    </f:link.action>
                </td>
                <td>
                    <f:if condition="{participant.phoneLandline}">
                        <i class="bi bi-telephone"></i>&nbsp;
                        {participant.phoneLandline}</br>
                    </f:if>
                    <f:if condition="{participant.phoneMobile}">
                        <i class="bi bi-phone-vibrate"></i>&nbsp;
                        {participant.phoneMobile}</br>
                    </f:if>
                </td>
                <td>
                    <f:if condition="{participant.email}">
                        <i class="bi bi-envelope-at"></i>&nbsp;
                        <f:link.email email="{participant.email}" /></br>
                    </f:if>
                </td>
            </tr>
        </f:for>
    </tbody>
</table>
