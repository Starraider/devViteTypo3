<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1><f:translate key="tx_leseohren_domain_model_person.newPerson" /></h1>

    <f:flashMessages />
    <f:render partial="FormErrors" />

    <f:form action="create" enctype="multipart/form-data" name="newPerson" object="{newPerson}">
        <f:render partial="Person/FormFields" arguments="{_all}" />
        <f:form.submit value="{f:translate(key: 'tx_leseohren.save')}" class="btn btn-primary" />
    </f:form>
</f:section>
</html>
