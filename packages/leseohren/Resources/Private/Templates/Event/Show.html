<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <f:flashMessages />
    <f:render partial="Event/Properties" arguments="{event:event}" />
    <div class="container button-list-bottom">
        <div class="row">
            <div class="col-4">
                <f:link.action action="list" class="btn btn-primary btn-sm">
                    <i class="bi bi-arrow-left-square-fill"></i>&nbsp;Back to list
                </f:link.action>
            </div>
            <div class="col-4 text-center">
                <f:link.action action="new" class="btn btn-primary btn-sm">
                    <i class="bi bi-calendar-plus"></i>&nbsp;New Event
                </f:link.action>
                &nbsp;&nbsp;
                <f:link.action action="edit" arguments="{event:event}" class="btn btn-primary btn-sm">
                    <i class="bi bi-calendar-event"></i>&nbsp;Edit
                </f:link.action>
                &nbsp;&nbsp;
                <f:link.action action="delete" arguments="{event:event}" class="btn btn-primary btn-sm">
                    <i class="bi bi-calendar-x"></i>&nbsp;Delete
                </f:link.action>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
</f:section>
</html>
