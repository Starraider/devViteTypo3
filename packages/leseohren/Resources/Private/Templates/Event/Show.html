<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <vac:asset.vite entry="EXT:leseohren/Resources/Private/DataTables.entry.js"
        scriptTagAttributes="{
            type: 'text/javascript',
            async: 1
        }"
        addCss="1"
        priority="1"
        useNonce="1"
    />
    <f:flashMessages />
    <f:render partial="Event/Properties" arguments="{event:event, registrations:registrations, waitlist:waitlist}" />
    <div class="container button-list-bottom">
        <div class="row">
            <div class="col-4">
                <f:link.action action="list" class="btn btn-primary btn-sm">
                    <i class="bi bi-card-list"></i>&nbsp;<f:translate key="tx_leseohren.backToList" />
                </f:link.action>
            </div>
            <div class="col-4 text-center">
                <f:link.action action="new" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-lg"></i>&nbsp;New Event
                </f:link.action>
                &nbsp;&nbsp;
                <f:link.action action="edit" arguments="{event:event}" class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil"></i>&nbsp;<f:translate key="tx_leseohren.edit" />
                </f:link.action>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#deleteEventModal1">
                    <i class="bi bi-x-square"></i>&nbsp;<f:translate key="tx_leseohren.delete" />
                </button>
                <f:render partial="Event/DeleteModal" arguments="{event:event, eventnr:1}" />
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
</f:section>
</html>
