<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Edit Event</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="event" object="{event}" >
    <f:render partial="Event/FormFields" arguments="{event:event}" />
    <f:form.submit value="{f:translate(key: 'tx_leseohren.save')}" class="btn btn-primary" />
    </f:form>
</f:section>
</html>
