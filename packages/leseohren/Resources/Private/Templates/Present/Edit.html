<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <vac:asset.vite entry="EXT:leseohren/Resources/Private/Datepicker.entry.js"
        scriptTagAttributes="{
            type: 'text/javascript',
            async: 1
        }"
        addCss="1"
        priority="1"
        useNonce="1"
    />
    <h1>Edit Present</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="present" object="{present}" >
    <f:render partial="Present/FormFields" arguments="{present:present}" />
    <f:form.submit value="Save" />
    </f:form>
</f:section>
</html>
