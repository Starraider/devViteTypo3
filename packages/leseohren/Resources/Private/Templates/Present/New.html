<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1><f:translate key="tx_leseohren_domain_model_present.newPresent" /></h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:debug inline="true">{_all}</f:debug>

    <f:form action="create" name="newPresent" arguments="{person:person}" object="{newPresent}">
        <f:render partial="Present/FormFields" arguments="{_all}" />
        <f:form.submit value="{f:translate(key: 'tx_leseohren.save')}" class="btn btn-primary" />
    </f:form>

</f:section>
</html>
