<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Schwarze Bretter</h1>

    <f:flashMessages />

        <f:for each="{blackboards}" as="blackboard">
            <div class="card c-blackboard">
                <h3 class="card-header c-blackboard__title">
                    {blackboard.title}
                </h3>
                <div class="card-body">
                    <p class="card-text c-blackboard__date">
                        Datum:
                        {blackboard.startDate -> f:format.date()}
                        - {blackboard.endDate -> f:format.date()}
                    </p>
                    <p class="card-text c-blackboard__description">
                        {blackboard.description -> f:format.html()}
                    </p>
                </div>
                <div class="card-body">
                    <f:link.action action="edit" arguments="{blackboard : blackboard}" class="btn btn-primary btn-sm">
                        <i class="bi bi-gear"></i>&nbsp;Edit
                    </f:link.action>
                    <f:link.action action="delete" arguments="{blackboard : blackboard}" class="btn btn-primary btn-sm">
                        <i class="bi bi-x-square"></i>&nbsp;Delete
                    </f:link.action>
                </div>
            </div>
        </f:for>
        <div class="container button-list-bottom">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4 text-center">
                    <f:link.action action="new" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-square"></i>&nbsp;New Blackboard
                    </f:link.action>
                </div>
                <div class="col-4">

                </div>
            </div>
        </div>
</f:section>
</html>
